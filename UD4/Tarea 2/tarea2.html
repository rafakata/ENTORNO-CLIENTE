<!DOCTYPE html>
<html lang="en">

<script>
    function adivina(palabraSecreta) {
    let letrasPropuestas = [];
    
    for (let i=1; i<arguments.length; i++) {
        letrasPropuestas.push(arguments[i]);
    }
    
    let resultado = "";
    
    for (let i=0; i<palabraSecreta.length; i++) {
        let letraActual = palabraSecreta[i];
        
        if (letrasPropuestas.includes(letraActual)) {
            resultado += letraActual;
        } else {
            resultado += "-";
        }
    }
    
    document.write(resultado + "<br>");
    document.write("La palabra buscada es: " + palabraSecreta);
}
adivina("sargento", "a", "e", "i", "o", "u", "d", "n");
</script>
