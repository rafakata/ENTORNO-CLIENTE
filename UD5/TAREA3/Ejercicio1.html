<script>
  class Etiqueta {
    constructor(nombreArticulo, referencia) {
        this.nombreArticulo = nombreArticulo;
        this.referencia = referencia;
    }

    mostrarArticulo() {
        console.log("Artículo: " + this.nombreArticulo + ", Referencia: " + this.referencia);
    }

    validarEtiqueta() {
        var patron = /^[0-9]{4}-[a-zA-Z]{5}\/[0-9]{2}_[0-9]$/;
        return patron.test(this.referencia);
    }
}

let etiqueta1 = new Etiqueta("Zapatillas Deportivas", "2022-xrFdS/25_9");
etiqueta1.mostrarArticulo();
console.log("¿Etiqueta válida? " + etiqueta1.validarEtiqueta());
  
</script>
