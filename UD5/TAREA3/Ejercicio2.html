<script>
    function validarEmail(email) {
    const simbolos = "[a-zA-Z0-9#*+&’!%@?{^}]";
    const parteLocal = simbolos + "+(?:\\." + simbolos + "+)*";
    const dominio = "[a-zA-Z0-9-]+(\\.[a-zA-Z0-9-]+)+";
    const patron = new RegExp('^' + parteLocal + '@' + dominio + '$');
    return patron.test(email);
}

let ejemplos = [
  "hola@tu.casa.net", // válido
  "mi.email.140dominio.com", // no válido (no tiene @)
  "nombre+apellido@ejemplo.com", // válido
  "@ejemplo.com", // no válido (primera parte vacía)
];

ejemplos.forEach(function(correo){
  console.log(correo + " : " + (validarEmail(correo) ? "Válido" : "No válido"));
});
</script>
