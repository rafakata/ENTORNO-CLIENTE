<script>
    vocal= prompt("Introduze una vocal")
    switch(vocal){
        case "a":
            document.write("La vocal es una a");
            break;
        case "e":
            document.write("La vocal es una e");
            break;
        case "i":
            document.write("La vocal es una i");
            break;   
        case "o":
            document.write("La vocal es una o");
            break;
        case "u":
            document.write("La vocal es una u");
            break;
        default:
            document.write(vocal + " No es una vocal");
        }

   
</script>
